name: Daily Crossword Generator & Deploy

on:
  push:
    branches:
      - main
  schedule:
    # Run every day at midnight UTC
    - cron: '0 0 * * *'
  workflow_dispatch: # Allow manual trigger

# Sets permissions for GitHub Pages deployment
permissions:
  contents: write
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # =============================================================================
  # Job 1: Generate Puzzle
  # =============================================================================
  generate:
    runs-on: ubuntu-latest
    outputs:
      puzzle_generated: ${{ steps.generate.outcome == 'success' }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: requirements.txt

      - name: Install Python dependencies
        run: pip install -r requirements.txt

      - name: Generate daily puzzle
        id: generate
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python scripts/generate_puzzle.py

      - name: Commit and push puzzle
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: generate daily puzzle for $(date -u +%Y-%m-%d)"
          file_pattern: public/daily.json
          commit_user_name: "GitHub Actions Bot"
          commit_user_email: "actions@github.com"
          skip_dirty_check: true

  # =============================================================================
  # Job 2: Build & Deploy to GitHub Pages
  # =============================================================================
  deploy:
    runs-on: ubuntu-latest
    needs: generate
    if: ${{ !cancelled() }}

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # Fetch the latest commit (including the puzzle just generated)
          ref: ${{ github.ref }}
          fetch-depth: 0

      - name: Pull latest changes
        run: git pull origin main

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
